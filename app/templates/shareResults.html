<div class="backgroundShareResults">
<header>
	Share Results!
	<button type="button" class="navButton" id="menuButton" ng-click="open()">Menu</button>
	<button class="navButton" id="sendResultsButton" ng-click="checkEmails()" >Send</button>
</header>
<form name="shareResultsForm" class="shareResultsForm" ng-submit="submitForm(shareResultsForm)">

	<label>First Name:</label>
	<div>
		<input type="text" name="firstName" ng-model="firstName" required autocomplete="off" placeholder="Enter First Name" />
		<span ng-show="shareResultsForm.firstName.$error.required && shareResultsForm.firstName.$dirty" class="errorText"> *First Name is Required! </span>
	</div>
	<br> </br>
	<label>Last Name:</label>
	<div>
		<input type="text" name="lastName" ng-model="lastName" required autocomplete="off" placeholder="Enter Last Name" />
		<span ng-show="shareResultsForm.lastName.$error.required && shareResultsForm.lastName.$dirty" class="errorText"> *Last Name is Required! </span>
	</div>

	<br> </br>
	<label>Email Address:</label>
	<div>
		<input type="email" name="email" ng-model="email" overwrite-email required autocomplete="off" placeholder="Enter Valid Email Address (john@example.com)" />
		<span ng-show="shareResultsForm.email.$error.required && shareResultsForm.email.$dirty" class="errorText"> *Email is required! </span>
		<span ng-show="shareResultsForm.email.$error.email" class="errorText"> *Invalid email address </span>
	</div>

	<label>Re-Enter Email Address:</label>
	<div>
		<input type="text" name="emailCheck" ng-model="emailCheck" required autocomplete="off" placeholder="Re-Enter Email Address" value-matches="email"/>
		<span ng-show="shareResultsForm.emailCheck.$dirty && shareResultsForm.emailCheck.$invalid" class="errorText"> *Emails do not match!</span>
		
	
	</div>

<!--ng-model-options="{ updateOn: 'blur' }-->


</form>

<footer>
	<a href="#/results"> <button class="navbutton" id="backToResultsButton"> Back to Results</button> </a> 

</footer>
</div>
