<div ng-show="showPopup" class="popupBackground" ng-click="showPopup=false"> </div>
<div ng-show="showPopup" class="popuptest">
    <p> Are you 13+</p>
    <button ng-click="showPopup = false; continue()"> Yes </button>
  <button ng-click="showPopup = false"> No </button>
</div>

<div class="backgroundResults">
<div class="content">
	<div class="resultsDescription">
		<h2>{{title}}</h2>
		<p>{{description}}</p>
	</div>
</div>
</div>
<div class="resultsButtonContainer">
  <button type="button" id="shareResultsButton" ng-click="ageCheck()">Share my results!</button><
  <button type="button" id="anotherQuizButton" ng-click="open()">Take another quiz!</button>
</div>
