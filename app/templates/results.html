<div ng-show="agePopup" class="popupBackground" ng-click="agePopup = false"> </div>
<div ng-show="agePopup" class="popup13">
	<p class="popup13Text">Are you 13 years or older?</p>
	<button ng-click="agePopup = false; continue()" class="popupButton">YES</button>
	<button ng-click="agePopup = false" class="popupButton">NO</button>
</div>
<div ng-show="showPopup" class="popupBackground" ng-click="showPopup = false"></div>
<div ng-show="showPopup" class="popupNew">
	<p class="popupText">Take another quiz?</p>
	<button ng-click="showPopup = false; back()" class="popupButton">YES</button>
	<button ng-click="showPopup = false" class="popupButton">NO</button>
</div>
<div class="backgroundResults" ng-class="{backgroundMaryResults: isMary, backgroundRomanticResults: isRomantic}">
	<div class="resultsDescription">
		<h2>{{result.title}}</h2>
		<p>{{result.description}}</p>
		<p ng-if="result.quote" class="quote">{{result.quote}}</p>
	</div>
</div>
<div class="resultsButtonContainer">
	<button type="button" id="shareResultsButton" ng-click="agePopup = true">Share my results!</button>
	<button type="button" id="anotherQuizButton" ng-click="showPopup = true">Take another quiz!</button>
</div>
