<div class="backgroundResults">
	<div class="resultsDescription">
		<div class="result" ng-repeat="result in results">
			<h2>{{result.title}}</h2>
			<p>{{result.description}}</p>
		</div>
	</div>
</div>
<div class="resultsButtonContainer">
	<button type="button" id="shareResultsButton" ng-click="ageCheck()">Share my results!</button>
	<button type="button" id="anotherQuizButton" ng-click="open()">Take another quiz!</button>
</div>
