<div ng-show="showPopup" class="popupBackground" ng-click="showPopup = false"> </div>
<div ng-show="showPopup" class="popupNew">
    <p class="popupText"> Are you sure you want to quit?</p>
    <button ng-click="showPopup = false; quit()" class="popupButton">Yes</button>
	<button ng-click="showPopup = false" class="popupButton">No</button>
</div>
<div class="questionContainer" ng-class="{backgroundMaryQuestion: isMary, backgroundRomanticQuestion: isRomantic}">
    <div class="question" ng-class="romanticStyle: isRomantic">{{question.text}}</div>
    <div class="answerContainer" ng-class="romanticStyle: isRomantic">
        <div class="answer"
			ng-repeat="answer in answers track by $index"
			ng-class="{selected: isSelected($index), romanticStyle: isRomantic}"
			ng-click="select($index)">
			<div class="overimg" ng-class="{selected: isSelected($index)}"> </div>
			<img class="answerImage" ng-src="{{answer.image}}"/>
			<div class="answerText" ng-if="answer.text">{{answer.text}}</div>
		</div>
	</div>
	<div class="buttonContainer" ng-class="romanticStyle: isRomantic">
		<button class="navButton" id="backButton" ng-click="back()">Back</button>
		<button class="navButton" id="menuButton" ng-click="menu()">Menu</button>
		<button class="navButton" id="nextButton" ng-click="next()">Next</button>
	</div>
	<div class="progressContainer">
        <img class="leftBracket" src="assets/images/leftBracket.png">
		<div class="progressBar">
			<div class="progressLine" ng-repeat-start="question in questions track by $index"></div>
			<div class="numberDiv" ng-class="{maryText: isMary, romanticText: isRomantic}" ng-if="$index == questionID">{{$index + 1}}/{{questions.length}}</div>
			<div class="progressPoint" ng-class="{questionPoint: $index == questionID}" ng-repeat-end></div>
			<div class="progressLine"></div>
		</div>
		<img class="rightBracket" src="assets/images/rightBracket.png">
	</div>
</div>
