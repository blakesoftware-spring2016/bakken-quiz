<div ng-show="showPopup" class="popupBackground" ng-click="showPopup=false"> </div>
<div ng-show="showPopup" class="popuptest">
    <p> Quit?</p>
    <button ng-click="showPopup = false; continue()"> Yes </button>
	<button ng-click="showPopup = false"> No </button>
</div>

<div class="questionContainer">
    <div class="question {{romanticStyleClass}}">{{question.text}}</div>
    <div class="answerContainer {{romanticStyleClass}}">
        <div class="answer {{romanticStyleClass}}"
			ng-repeat="answer in answers track by $index"
			ng-class="{selected: isSelected($index)}"
			ng-click="select($index)">
			<img class="answerImage" ng-if="answer.image" ng-src="answer.image" />
			<div class="answerText" ng-if="answer.text">{{answer.text}}</div>
		</div>
	</div>
	<div class="buttonContainer {{romanticStyleClass}}">
		<button class="navButton" id="backButton" ng-click="back()">Back</button>
		<button class="navButton" id="menuButton" ng-click="showPopup = true">Menu</button>
		<button class="navButton" id="nextButton" ng-click="next()">Next</button>
	</div>
	<div class="progressContainer">
        <img class="leftBracket" src="assets/images/leftBracket.png">
		<div class="progressBar">
			<div class="progressLine" ng-repeat-start="question in questions track by $index"></div>
			<div class="numberDiv {{classToAddToNumberDiv}}" ng-if="$index == questionID">{{$index + 1}}/{{questions.length}}</div>
			<div class="progressPoint" ng-class="{questionPoint: $index == questionID}" ng-repeat-end></div>
			<div class="progressLine"></div>
		</div>
		<img class="rightBracket" src="assets/images/rightBracket.png">
	</div>
</div>
