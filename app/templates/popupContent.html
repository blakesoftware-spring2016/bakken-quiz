<div>
   <div class="popupouter">
      <div class="popup">
        <div class="modal-header">
            <h3 class="modal-title">{{popupTitle}}</h3>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
            <a href="#/chooseQuiz"><button class="btn btn-primary" type="button" ng-click="dismiss('Yes')">{{confirm}}</button></a>
            <button class="btn btn-warning" type="button" ng-click="dismiss('No')">{{back}}</button>
        </div>
      </div>
    </div>
</div>
