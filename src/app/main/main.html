<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class="row">
    <div class="large-12 large-text-center columns">
      <div class="panel">
        <h1>'Allo, 'Allo!</h1>
        <img src="assets/images/yeoman.png" alt="I'm Yeoman"><br>
        <p>Always a pleasure scaffolding your apps.</p>
        <p class="animated infinite" ng-class="main.classAnimation">
          <a href="#" class="button success" ng-click="main.showToastr()">Splendid Toastr</a>
        </p>
        <p>
          With â™¥ thanks to the contributions of<acme-malarkey extra-values="['Yeoman', 'Gulp', 'Angular']"></acme-malarkey>
        </p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="large-4 columns" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
      <div class="th">
        <img class="right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
        <div class="caption">
          <h3>{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
          <p><a ng-href="{{ awesomeThing.url }}">{{ awesomeThing.url }}</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
